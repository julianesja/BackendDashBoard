{% extends 'base_aplicacion.html' %}

{% load staticfiles %}

{%block content%}

    <div class="had-container">
        <div class="row">
            <div class="col s8 m8 l8 xl8  ">
                 <div class="row">
                    <div class="input-field col s12 m4 l4 xl4">
                        <input type="text" id="txtFechaInicial" class="datepicker">
                        <label for="txtFechaInicial">Fecha Inicial</label>
                    </div>

                    <div class="input-field col s12 m4 l4 xl4">
                        <input type="text" id="txtFechaFinal" class="datepicker">
                        <label for="txtFechaFinal">Fecha Final</label>
                    </div>

                     <div class="input-field col s12 m4 l4 xl4">

                        <select id="cmbProducto">

                             {% for product in lstProduct %}
                                <option value="{{product.id}}" data-expa="{{product.type_expa}}">{{product.name}}</option>
                             {% endfor %}
                        </select>
                        <label>Seleccione producto</label>
                    </div>

                    <div class="input-field col s12 m6 l6 xl6">
                        <a id="btnGuardar" class="waves-effect waves-light btn">Consultar</a>
                    </div>
                 </div>
            </div>



             <div class="col s12 m12 l12 xl12">
                <table id="tblSeguimiento" class="display" cellspacing="0" width="100%">
                     <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Comite</th>
                            <th>Fechas inicio proyecto</th>
                            <th>Fechas fin Proyectos</th>
                            <th>Status</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                            <th>10</th>
                            <th>11</th>
                            <th>12</th>
                            <th>13</th>
                            <th>14</th>
                            <th>15</th>
                            <th>16</th>
                        </tr>
                    </thead>
                     <tbody>

                     </tbody>
                </table>
             </div>

        </div>
    </div>

{% endblock %}

{%block script%}
    <script src="{% static 'js/standarsTools/vistas/seguimiento.js' %}"></script>
{% endblock %}
