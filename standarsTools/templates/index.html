{% extends 'base.html' %}

{% load staticfiles %}

{%block content%}
    <div class="had-container">
        <div class="row" >
            <div class="col s9 m6 l6 xl6 offset-s1 offset-m3 offset-l3 offset-xl3 valign-wrapper" style="margin-top: 10%">
                <div class="col s12 m12 l12 xl12">
                    <div class="card horizontal">
                        <div class="card-stacked">
                            <div class="card-content">
                                <div class="input-field col s12 m12 l12 xl12">
                                    <input placeholder="" id="txtCorreo" type="email" class="validate">
                                    <label for="txtCorreo">Email</label>
                                </div>
                                <div class="input-field col s12 m12 l12 xl12">
                                    <input placeholder="" id="txtPassword" type="password" class="validate">
                                    <label for="txtPassword">Password</label>
                                </div>
                                <div class="input-field col s12 m12 l12 xl12">
                                    <a id="btnIniciar" style="width:100%" class="waves-effect waves-light btn">Iniciar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{%block script%}
    <script src="{% static 'js/standarsTools/vistas/index.js' %}"></script>
{% endblock %}
